    <defs>
        <filter height="200%" width="200%">
            <feGaussianBlur stdDeviation="3" in="SourceAlpha"/>
            <feOffset result="offsetblur" dy="4" dx="0"/>
            <feComponentTransfer>
                <feFuncA type="linear"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
