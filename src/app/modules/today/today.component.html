<div class="pagetitle">
  <div class="d-flex">
    <div class="col-10">
      <h1>Today</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
          <li class="breadcrumb-item active">Today</li>
        </ol>
      </nav>
    </div>
    <div class="col-2">
      <input type="date" min="1941-01-01" max="{{getMaxDayForecast()}}" [ngModel]="date | date:'yyyy-MM-dd'" (ngModelChange)="changeDay($event)" class="form-control mt-2">
    </div>
  </div>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xxl-4 col-md-6">
          <app-card-temp-day></app-card-temp-day>
        </div>
        <div class="col-xxl-4 col-md-6">
          <app-card-min-max-day></app-card-min-max-day>
        </div>
        <div class="col-xxl-4 col-xl-12">
            <app-card-moon-phase></app-card-moon-phase>
        </div>
        <div class="col-12">
            <app-card-same-day></app-card-same-day>
        </div>



        <!-- TO DO -->
        <div class="col-6">
          <div class="card info-card sales-card">

            <div class="filter">
              <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                  <h6>Filter</h6>
                </li>

                <li><a class="dropdown-item" href="#">Today</a></li>
                <li><a class="dropdown-item" href="#">This Month</a></li>
                <li><a class="dropdown-item" href="#">This Year</a></li>
              </ul>
            </div>

            <div class="card-body">
              <h5 class="card-title">Temperature <span>| Today</span></h5>
              <div class="d-flex align-items-center row">
                <div class="col-6 d-flex">
                  <div class="col-5" style="text-align: -webkit-right;">
                    <img class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                    src="./assets/icons/animated/cloudy.svg" style="max-width: -webkit-fill-available;" /> 
                  </div>
                  <div class="col-7">
                    <h6>10°C</h6>
                    <span class="text-success small pt-1 fw-bold">12%</span> 
                    <span
                      class="text-muted small pt-2 ps-1">increase
                    </span>
                  </div>
                </div>
                
                <div class="col-6 d-flex row align-content-center">
                  <div class="d-flex justify-content-center">
                    <i class="bi bi-arrow-up-right"></i><h4 class="ps-2">10° max</h4>
                  </div>
                  <div class="d-flex justify-content-center">
                    <i class="bi bi-arrow-down-right"></i><h4 class="ps-2">10° min</h4>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div><!-- End Recent Sales -->
        <div class="col-6">
          <div class="card info-card sales-card">

            <div class="filter">
              <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                  <h6>Filter</h6>
                </li>

                <li><a class="dropdown-item" href="#">Today</a></li>
                <li><a class="dropdown-item" href="#">This Month</a></li>

              </ul>
            </div>

              <h5 class="card-title">Temperature <span>| Today</span></h5>
              <div class="d-flex align-items-center row">
                <div class="col-6 d-flex">
                  <div class="col-5" style="text-align: -webkit-right;">
                    <img class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                    src="./assets/icons/animated/cloudy.svg" style="max-width: -webkit-fill-available;" /> 
                  </div>
                  <div class="col-7">
                    <h6>10°C</h6>
                    <span class="text-success small pt-1 fw-bold">12%</span> 
                    <span
                      class="text-muted small pt-2 ps-1">increase
                    </span>
                  </div>
                </div>
                
                <div class="col-6 d-flex row align-content-center">
                  <div class="d-flex justify-content-center">
                    <i class="bi bi-arrow-up-right"></i><h4 class="ps-2">10° max</h4>
                  </div>
                  <div class="d-flex justify-content-center">
                    <i class="bi bi-arrow-down-right"></i><h4 class="ps-2">10° min</h4>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div><!-- End Recent Sales -->

      </div>
    </div><!-- End Left side columns -->


  </div>
</section>
