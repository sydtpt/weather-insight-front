<div class="pagetitle">
  <div class="d-flex">
    <div class="col-5 col-md-8 ">
      <h1>Today</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
          <li class="breadcrumb-item active">Today</li>
        </ol>
      </nav>
    </div>
    <div class="col-7 d-flex col-md-4 mt-2 mb-3 justify-content-end form-group">
      <button (click)="previousDay()" type="button" class="btn btn-primary btn-sm  d-none d-md-block"><i class="bi bi-arrow-left"></i></button>
      <input type="date" min="1941-01-01" max="{{getMaxDayForecast()}}" [ngModel]="formattedDate" (ngModelChange)="changeDay($event)" class="form-control ms-1 me-1 w-75">
      <button (click)="nextDay()" [disabled]="disableNext()" class="btn btn-primary btn-sm  d-none d-md-block" ><i class="bi bi-arrow-right"></i></button>
    </div>
  </div>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xxl-5 col-md-6">
          <app-card-temp-day></app-card-temp-day>
        </div>
        <div class="col-xxl-7 col-md-6">
          <app-card-min-max-day></app-card-min-max-day>
        </div>



        <!--div class="col-xxl-4 col-xl-12">
            <app-card-moon-phase></app-card-moon-phase>
        </div-->


        <div class="col-12">
            <app-card-same-day></app-card-same-day>
        </div>

        <div class="col-12">
          <app-card-bar [series]="precipitationSeries"></app-card-bar>
      </div>

      </div>
    </div><!-- End Left side columns -->


  </div>
</section>
