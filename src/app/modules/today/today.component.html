
<div class="pagetitle">
  <div class="d-flex">
    <div class="col-5 col-md-8 ">
      <h1>Today</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
          <li class="breadcrumb-item active">Today</li>
        </ol>
      </nav>
    </div>
    <div class="col-7 d-flex col-md-4 mt-2 mb-3 justify-content-end form-group">
      <button (click)="previousDay()" type="button" class="btn btn-primary btn-sm  d-none d-md-block"><i
          class="bi bi-arrow-left"></i></button>
      <input type="date" min="1941-01-01" max="{{getMaxDayForecast()}}" [ngModel]="formattedDate"
        (ngModelChange)="changeDay($event)" class="form-control ms-1 me-1 w-75">
      <button (click)="nextDay()" [disabled]="disableNext()" class="btn btn-primary btn-sm  d-none d-md-block"><i
          class="bi bi-arrow-right"></i></button>
    </div>
  </div>
</div>

<section class="section dashboard">
  <div class="row">

    <div class="col-lg-12">

      <div class="row">
        <div class="col-xxl-5 col-md-6">
          <app-card-temp-day [forecast]="forecast()"></app-card-temp-day>
        </div>
        <div class="col-xxl-7 col-md-6">
          <app-card-min-max-day [dataset]="data()"></app-card-min-max-day>
        </div>

        <div class="col-12">
          <app-card-chart-line [card]="maxTemperature()"></app-card-chart-line>
        </div>

        <div class="col-12">
          <app-card-chart-line [card]="minTemperature()"></app-card-chart-line>
        </div>

        <div class="col-12">
          <app-card-chart-bar  [card]="precipitation()"></app-card-chart-bar>
        </div>

      </div>
    </div>
  </div>
</section>
